name: Deploy del front para el BUCKET S3

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Necesario para obtener información del PR si la hay
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Verificar Quality Gate de SonarCloud
        run: |
          STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/qualitygates/project_status?projectKey=ObligatorioArbeloRodriguez_FE-React" \
           | jq -r .projectStatus.status)
          if [ "$STATUS" != "OK" ]; then
            echo "El proyecto no pasó el Quality Gate: $STATUS"
            exit 1
          fi
          echo "El proyecto pasó el Quality Gate"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  build:
    needs: sonarcloud
    runs-on: ubuntu-latest
    steps:
      # Verifica que tenga acceso al código
      - name: Verificar acceso al código
        uses: actions/checkout@v4

      # Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Instalar dependencias
      - name: Instalar dependencias de Node
        working-directory: ./react
        run: npm install

      # Instalar Google Chrome, ChromeDriver, Selenium, y http-server para el testing
      - name: Dependencias para Testing (Chrome, ChromeDriver, Selenium y HTTP-SV)
        run: | 
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          npm install selenium-webdriver chromedriver
          npm install http-server 

      # Realizar la build
      - name: Generar build del código
        working-directory: ./react
        run: npx nx build

      # Ejecutar pruebas con Selenium
      - name: Ejecutar prueba Selenium
        run: node seleniumTest.js

      # Subir a S3 (dev y test)
      - name: Deploy a S3 (dev y test)
        run: |
          aws s3 sync ./react/dist/apps/catalog s3://${{ secrets.S3_BUCKET_DEV }}
          aws s3 sync ./react/dist/apps/catalog s3://${{ secrets.S3_BUCKET_TEST }}

  deploy_prod:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
    steps:
      - name: Esperando aprobación manual
        run: |
          echo "Esperando aprobación manual para desplegar a producción..."
          read -p "Presiona Enter para continuar con el despliegue a producción..."

      # Configurar acceso al S3 BUCKET de Producción
      - name: Configurar acceso al S3 BUCKET de Producción
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # Deploy a S3 - Producción 🚀
      - name: Deploy a S3 - Producción
        run: aws s3 sync ./react/dist/apps/catalog s3://${{ secrets.S3_BUCKET_PROD }}
